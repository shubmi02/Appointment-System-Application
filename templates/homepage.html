<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td.available {
            background-color: #4CAF50;
            color: white;
        }

        td.unavailable {
            background-color: #FF6347;
            color: white;
        }

        .time-label {
            font-weight: bold;
        }
        .select2-container .select2-selection--single {
            width: 100px; 
            height: 40px; 
        }
        .select2-container .select2-dropdown {
            width: 100px !important; 
        }
        label {
            margin: 20px;
        }
        button {
            margin: 20px;
        }
        
    </style>
        <!-- Include Select2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Include Select2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <h1>Room Availability</h1>
    <!-- Filter Form -->

    <form method="GET" action="/" onsubmit="return validateTime();">
        <label for="start_time">Start Time:</label>
        <select id="start_time" name="start_time" required>
            <option value="08:00">08:00 AM</option>
            <option value="09:00">09:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">13:00 PM</option>
            <option value="14:00">14:00 PM</option>
            <option value="15:00">15:00 PM</option>
            <option value="16:00">16:00 PM</option>
            <option value="17:00">17:00 PM</option>
            <option value="18:00">18:00 PM</option>
            <option value="19:00">19:00 PM</option>
            <option value="20:00">20:00 PM</option>
            <option value="21:00">21:00 PM</option>
        </select>
    
        <label for="end_time">End Time:</label>
        <select id="end_time" name="end_time" required>
            <option value="08:00">08:00 AM</option>
            <option value="09:00">09:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">13:00 PM</option>
            <option value="14:00">14:00 PM</option>
            <option value="15:00">15:00 PM</option>
            <option value="16:00">16:00 PM</option>
            <option value="17:00">17:00 PM</option>
            <option value="18:00">18:00 PM</option>
            <option value="19:00">19:00 PM</option>
            <option value="20:00">20:00 PM</option>
            <option value="21:00">21:00 PM</option>
        </select>
    
        <button type="submit">Filter</button>
    </form>
    
    <script>
        $(document).ready(function() {
            // Initialize Select2
            $('#start_time').select2();
            $('#end_time').select2();
        });
    
        function validateTime() {
            const startTime = document.getElementById('start_time').value;
            const endTime = document.getElementById('end_time').value;
    
            const startHour = parseInt(startTime.split(':')[0], 10);
            const endHour = parseInt(endTime.split(':')[0], 10);
    
            if (startHour < 8 || startHour > 20 || endHour < 8 || endHour > 20) {
                alert('Please select a time between 08:00 AM and 08:00 PM.');
                return false;
            }
    
            return true;
        }
    </script>
    <table>
        <!-- Header Row: Room Numbers -->
        <tr>
            <th>Time</th> <!-- Empty cell for time labels -->
            {% for room_name in room_names %}
                <th>Room {{ room_name }}</th>
            {% endfor %}
        </tr>

        <!-- Data Rows: Time Slots and Availability -->
        {% for time_slot, rooms in room_availability.items() %}
            <tr>
                <td class="time-label">{{ time_slot }}</td> <!-- Time Slot Column -->
                {% for room_name in room_names %}
                    <td class="{% if rooms.get(room_name) %}available{% else %}unavailable{% endif %}">
                        {% if rooms.get(room_name) %}
                        <input type="checkbox" name="booking" value="{{ room_name }}_{{ time_slot }}"> Available
                        {% else %}Unavailable{% endif %}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 mt-4">
                <form action="confirmation" method="POST">
                    <button onclick="location.href = 'confirmation';" id="confButton" class="float-left submit-button">Confirm Room</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
