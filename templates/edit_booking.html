<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Booking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .table-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Edit Booking</h2>
        
        <div class="form-container">
            <h4>Edit Selected Booking</h4>
            <form action="/admin/edit-booking/{{ selected_booking.id }}" method="POST">
                <div class="form-group">
                    <label for="room">Room Name:</label>
                    <input type="text" class="form-control" id="room" name="room" value="{{ selected_booking.room }}" required>
                </div>
                <div class="form-group">
                    <label for="time_slot">Time Slot:</label>
                    <input type="text" class="form-control" id="time_slot" name="time_slot" value="{{ selected_booking.time_slot }}" required>
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </div>

        <div class="table-container">
            <h4>Available Bookings</h4>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Room</th>
                        <th>Time Slot</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in bookings %}
                    <tr>
                        <td>{{ booking.id }}</td>
                        <td>{{ booking.room }}</td>
                        <td>{{ booking.time_slot }}</td>
                        <td>
                            <form action="/admin/edit-booking/{{ booking.id }}" method="GET">
                                <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
