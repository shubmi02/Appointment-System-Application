<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
        }

        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ffffff;
        }

        th {
            background-color: #4e54c8;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>My Dashboard</h1>
        <table>
            <tr>
                <th>Room Name</th>
                <th>Time Slot</th>
            </tr>
            {% for room in bookings %}
            <tr>
                <td>{{ room.name }}</td>
                <td>{{ room.time_slot }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/" class="btn-back">Back to Home</a>
    </div>
</body>
</html>
