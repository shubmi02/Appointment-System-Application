<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Room</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Room</h2>
        <form action="/admin/add-room" method="POST">
            <div class="form-group">
                <label for="name">Room Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Room Name" required>
            </div>
            <div class="form-group">
                <label for="time_slot">Time Slot:</label>
                <input type="text" class="form-control" id="time_slot" name="time_slot" placeholder="Enter Time Slot" required>
            </div>
            <div class="form-group">
                <label for="available">Availability:</label>
                <select class="form-control" id="available" name="available" required>
                    <option value="1">Available</option>
                    <option value="0">Not Available</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Room</button>
        </form>
    </div>
</body>
</html>
